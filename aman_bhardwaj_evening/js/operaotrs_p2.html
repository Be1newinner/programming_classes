<html>

<body>
<script>

// ternary operator

const age = 29;
const name = age < 28 ? "Vijay" : "Ajay";

document.write(
    "<b>Name</b> = " + name
);

// unary operator
let marks = 1

document.write("<br />")

// marks = marks + 1

marks++;
marks++;
marks++;

marks--;
marks--;

document.write(
  "<b style='color:red'>Marks</b> = ",       
   marks
);




</script>
</body>
</html>
