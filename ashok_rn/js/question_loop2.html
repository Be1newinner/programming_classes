<script>
  const type = prompt("Which type of input you want (even, odd)");

  for (let i = 5; i < 25; i++) {
    if (type === "even") {
      if (i % 2 === 0) {
        console.log(i);
      }
    }

    if (type === "odd") {
      if (i % 2 === 1) {
        console.log(i);
      }
    }
  }
</script>
