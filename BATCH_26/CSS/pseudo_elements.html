<DOCTYPE HTML>
  <html>
    <head>
      <title>Pseudo Elements Selector</title>

      <style>
        div {
          height: 100px;
          width: 100px;
          background-color: red;
          margin: 50px;
          border: 5px solid black;
          border-radius: 10px;

          outline: 5px solid blue;
          outline-offset: 20px;
        }

        div:hover {
          background-color: blue;
        }

        div:active {
          background-color: green;
          scale: 50%;
          height: 50px;
          width: 50px;
        }
        
        input {
          background-color: brown;
          color: white;
          /* outline-color: green; */
          outline: none;

          &::placeholder {
            color: skyblue;
          }
        }
      </style>
    </head>
    <body>
      <!-- <div>Vijay</div> -->
      <input type="tel" placeholder="something" />
      <input type="button" placeholder="something" value="something" />
      <input type="checkbox" placeholder="something" />
      <input type="radio" placeholder="something" />

      <div>das</div>
    </body>
  </html>
</DOCTYPE>
