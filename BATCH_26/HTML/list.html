<DOCTYPE HTML>
<html>
<head>
  <title>List</title>
</head>
<body>
<h1>List</h1>

<!--
CSS/JAVASCRIPT NOTES
/**/

HTML 
<!--
-->


<!--
this type defines how you want to display the unorder list
// options in type=""

1. square
2. circle
3. disc
4. none

-->

<ul type="none">
<li>Cow</li>
<li>Dog</li>
<li>Cat</li>
<li>Rat</li>
</ul>

<!--
Order List

type = ""
1. 1
2. A
3. a
4. 'I' means Roman Numbers
5. i

start=""

-->

<ol type="A" start="27">
<li>Cow</li>
<li>Dog</li>
<li>Cat</li>
<li>Rat</li>
</ol>

</body>
</html>
