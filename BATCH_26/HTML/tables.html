<DOCTYPE HTML>
<html>
<head>
  <title>Tables</title>
</head>
<body>
<h1>Tables</h1>

<!--
NOTES
tr = table row
th = table heading
td = table data

style="border-collapse: collapse"
ye style wali line likhi hai taaki single border dikhe table me.
-->


<table border="1" style="border-collapse: collapse">
<tr>
<th>Serial</th>
<th>Name</th>
<th>Batch</th>
</tr>

<tr>
<td>1</td>
<td>Vijay</td>
<td>25</td>
</tr>

<tr>
<td>2</td>
<td>Ajay</td>
<td>26</td>
</tr>


</table>
</body>
</html>
