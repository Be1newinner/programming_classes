  /*
    Q. What is an operand?
    Ans. the value or the variable part is callled operand! e.g. 5, "Vijay", true, age, name

    Q. What are operators?
    Ans. the functions performed on the operands are operators

    Q. Types of operators
        1. Unary Operator ( NEED ONLY ONE OPERAND )
        2. Binary Operator ( NEED TWO OPERANDS )
            a. Arithmetic operator (+, -, *, /, %)
            b. Comparission Operator
            c. Logical Operator
            d. Assignment Operator
        3. Ternary Operators
*/

  // 1. Unary operator =========================
  let b = 5;
  b++; // pre increment
  ++b; // post increment

  b--;
  --b;

  //   not operator  ( ! )
  let isRun = true;
  !isRun;

  //   ======================================

  // 2.a. Arithmetic operator

  let age = 5;
  age = age + 2;
  age = age - 2;
  age = age * 2;
  age = age / 2; // Divide operator
  age = age % 2; // Modulus ya fir remainder operator

  // 2 + 5 + 3 + 9

  // 2.b. comparision operator <, > , <= , >=, ==, ===, !=, !==
  //   ==  this will ignore data type check
  // === this will not ignore data type

  // 2.d Assignemnt Operator ( += , -=, *=, /=, %= )
  age += 1;
  age += 5;
  age -= 10;

  // 2.c Logical operator
  let result1 = 4 < 5 && 5 > 3; // true
  let result2 = 4 < 5 && 5 > 6; // false
  let result3 = 4 < 5 || 5 > 6; // true
  let result4 = 6 < 4 || 1 > 3; // false

  // 3. ternary operator
  const name = 4 < 5 ? "Vijay" : "Ajay";
  console.log(name); // "Vijay"
