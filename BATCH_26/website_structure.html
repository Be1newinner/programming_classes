<DOCTYPE HTML>
  <html>
    <head>
      <title></title>
      <style>
        * {
          padding: 0;
          margin: 0;
          box-sizing: border-box;
        }
        header {
          height: 50px;
          background: green;
          display: flex;
          align-items: center;
          justify-content: space-between;
        }
        nav > ul {
          display: flex;
          list-style-type: none;
          gap: 10px;
        }

        section {
          background: red;
          border: 2px solid black;
          height: 100px;
        }

        #products_section {
          display: flex;
        }

        #products_section > aside {
          background: green;
        }

        footer {
          background: grey;
          height: 100px;
        }
      </style>
    </head>
    <body>
      <header>
        <div>LOGO</div>

        <nav>
          <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
          </ul>
        </nav>

        <div>icons</div>
      </header>

      <main>
        <section id="hero_section">
          <h3>Hero Section</h3>
        </section>

        <section id="products_section">
          <aside>CATEGORIES</aside>
          <div>RIGHT PART</div>
        </section>
        <section id="contact_section">Contact</section>
      </main>
      <footer></footer>
    </body>
  </html>
</DOCTYPE>
