<!DOCTYPE HTML>
<html>
<head>
   <title>Class 2 Batch 22: List_Table</title>
</head>
<body>

<h1>List Element</h1>

<h2>UL = Unorder List</h2>

<!-- li = List item -->

<ul type="circle"> <!-- type = disc, square, square -->
  <li>Cow</li>
  <li>Dog</li>
  <li>Cat</li>
</ul>

<h2>OL = Order List</h2>

<ol start="8" type="A">  <!-- type = 1, A, a, I, i -->
  <li>Cow</li>
  <li>Dog</li>
  <li>Cat</li>
</ol>

<h1>Table Element</h1>

<table border="1" style="border-collapse: collapse">
<tr>

<th>Sr.</th>
<th>Name</th>
<th>Marks</th>

</tr>
<tr>

<td>1</td>
<td>Hindi</td>
<td>50</td>

</tr>
<tr>

<td>2</td>
<td>Math</td>
<td>80</td>

</tr>
<tr>

<td rowspan="2">3</td>
<td>English A</td>
<td>94</td>

</tr>

<tr>

<td>English B</td>
<td>80</td>

</tr>

<tr>

<td colspan="2">Total</td>
<td>304</td>

</tr>

</table>

</body>
</html>
