<!DOCTYPE HTML>
<html>
<head>
   
<title>
   Class 7 Batch 22: animation
</title>
   
<style> 

@keyframes bg-colordasdasdsa {
from {
background-color: red;
}
to {
background-color: blue;
}
}

@keyframes bg-cl2 {
to {
background-color: blue;
}
}

.parent {
background: red;
height: 200px;
width: 200px;

animation-name: bg-cl2;
animation-duration: 2s;
animation-iteration-count: infinite;

/*
animation-name: bg-cl2;
animation-duration: 2s;

*/
}


</style>
</head>
<body>
