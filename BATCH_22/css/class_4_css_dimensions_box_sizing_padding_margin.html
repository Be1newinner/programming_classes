<!DOCTYPE HTML>
<html>
<head>
   
   <title>
   Class 4 Batch 22: CSS Padding, Margin, height, width, box-sizing
   </title>
   
<style> 

html {
font-size: 20px; /*
1 rem is equal to default size of font-size property inside html tag. if the size is not defined in html selector then it will be 16px for most devices.

*/
}

section {
height: 15rem;
width: 15rem;
}

* {
padding: 0;
margin: 0;
box-sizing: border-box;

/*

box-sizing: content-box;

*/

}

div {
 height: 100svh;
 width: 4.5rem;
 background: red;
 padding: 10px;
 border: 5px solid black;
 margin: 0;

 /*
 
  ---- Size Units ----
  height: 100px;
  height: 100%;
  height: 100vh;
  height: 100svh;
  width: 100svw;
  width: calc(100svh - 9px);
  width: calc(100% - 9px);
  width: 5rem;
  1rem = 16px; (approx)

 
  ----- Border -----

 border: 5px solid black;
 border-width:10px;
 border-style: solid;
 border-color: blue;
 border-left: 5px solid black;
 border-right: 15px double blue;
 border-top: 7px dotted green;
 border-bottom: 10px dashed orange;
 
 
 ---- PADDING ----
 padding: 5px;
 padding: 5px 10px;
 padding: 5px 10px 15px 20px;

 padding-left: 5px;
 padding-top: 5px;
 padding-bottom: 5px;
 padding-right: 5px;


 ---- MARGIN ----
 margin: 10px;
 margin: 5px 10px;
 margin: 5px 10px 15px 20px;

 margin-left: 5px;
 margin-top: 5px;
 margin-bottom: 5px;
 margin-right: 5px;
 
 
 */
 
}


</style>
</head>

<body>

<p style="font-size: 1.5rem">CSS Padding, Margin, height, width, box-sizing</p>

</div>

</body>
</html>
