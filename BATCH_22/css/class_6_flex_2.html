<!DOCTYPE HTML>
<html>
<head>
   
<title>
   Class 5 Batch 22: flex
</title>
   
<style> 

.parent {
background: red;
height: 500px;
width: 500px;
display: flex;
flex-direction: row;
align-content: flex-start;
flex-wrap: wrap;

/*

align-items: flex-start; --default
align-items: center;
align-items: flex-end;

flex-direction: column;
flex-direction: column-reverse;
flex-direction: row-reverse;
flex-direction: row; --default

justify-content: space-evenly;
align-content: flex-start;
*/

}

.child {
background: orange;
height: 100px;
width: 100px;
border: 1px solid black;

/*
flex-shrink: 0;
*/

}


.child1  {
background: green;
flex-basis: 40%;


/* 

order: 3;

flex-grow: 2; 
flex-shrink: 1;

flex grow will consume the area left in that row in proportion to other flex-grow
*/

}

.child2  {
background: blue;
flex-basis: 59%;

/* 

order: 4;

flex-grow: 1; 
flex-shrink: 1;
*/
}

.child3 {
flex-basis: 100%;

}

</style>
</head>
<body>
<h1>Flex</h1>

<div class="parent">

<div class="child child1">
child 1
</div>

<div class="child child2">
child 2
</div>

<div class="child child3">
child 3
</div>

<div class="child child4">

</div>

<div class="child child5">

</div>
