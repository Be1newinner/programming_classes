<!DOCTYPE HTML>

<title>
   Class 7 Batch 22: animation
</title>
   
<style> 

@keyframes bg-color {
0% {}

25% {
background: blue;
}

50% {
background: green;
}

75% {
background: pink;
}

}

@keyframes movement {
0% {}

25% {
transform: translate(300px,0);
border-radius: 50px;
}

50% {
transform: translate(300px,300px);
border-radius: 0;
}

75% {
transform: translate(0,300px);
border-radius: 50px;
}

}

.parent {
background: red;
height: 100px;
width: 100px;

animation-name: movement;
animation-duration: 4s;
animation-iteration-count: 2;
animation-timing-function: linear;
animation-direction: alternate-reverse;
