<html>
<head>
   <title>Form Inputs</title>
</head>
<body>

<form>

<div>
<label for="fullname">Full Name</label>
<input type="text" id="fullname" name="fullname" placeholder="input your name!" value="" />
</div>

<br />

<div>
<label for="email">Email: </label>
<input type="email" id="email" name="email" placeholder="input your email!" value="" />
</div>

<br />

<div>
<label for="password">Password: </label>
<input type="password" id="password" name="password" placeholder="input your password!" value="" />
</div>

<br />

<div>
<span>Gender</span>
<label>
<input type="radio" id="gender_male" name="gender"  value="male" />
Male
</label>

<label>
<input type="radio" id="gender_female" name="gender"  value="female" />
Female
</label>

<label>
<input type="radio" id="gender_other" name="gender"  value="other" />
Other
</label>

</div>

<br />

<div>
<span>Habbit</span>
<label>
<input type="checkbox" id="habbit_smoking" name="habbit"  value="smoking" />
Smoking
</label>

<label>
<input type="checkbox" id="gender_female" name="habbit"  value="writing" />
writing
</label>

<label>
<input type="checkbox" id="habbit_reading" name="habbit"  value="reading" />
Reading
</label>
</div>

<br />

<div>
  <label for="dob">Date of Birth</label>
  <input type="date" name="dob" />
</div>

<div>
  <label for="tob">Time of Birth</label>
  <input type="time" name="tob" />
</div>

<div>
  <label for="docs">Document</label>
  <input type="file" name="docs" />
</div>

<input type="submit" />
<input type="reset" />

<input type="button" value="SOME BUTTON" />
<button>Click</button>



</form>

</body>
</html>
