<html>
<head></head>
<body>
<script>
const names = ["Vijay", "Ajay", "Karan", "Arjun"]

// loop through an array
for (let i = 0; i < names.length; i++) {
    console.log(names[i], "Kumar")
}

for (let i = 0; i < names.length; i++) {
    names[i] += " Kumar" 
}

// here i will be index
for (let i in names) {
    console.log(names[i])
}

// here i will be value
for (let i of names) {
    console.log(i)
}
</script>
</body>
</html>
