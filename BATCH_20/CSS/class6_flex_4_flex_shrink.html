<html>
<head>
   <title>Class 4 - Positioning (flex)</title>
<style>

.parent {
width: 450px;
height:450px;
display: flex;
background: orange;
}

.child {
height: 200px;
width: 200px;
background: blue;
flex-shrink:0;
}

.child2 {
background: green;
flex-shrink:1;
} 


</style>

</head>
<body>
<h1>
    <u>The Flex</u>
</h1>

<div class="parent">

<div class="child">1</div>
<div class="child child2">2</div>
<div class="child">3</div>

</div>
</body>
</html>
