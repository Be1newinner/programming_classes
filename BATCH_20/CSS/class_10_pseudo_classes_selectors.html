<title>

</title>
<style>

input {
&:hover {
background: red;
}

&:focus {
background: pink;
}

&:disabled {
background: black;
}

&:empty {
  background: orange;
}

}


a {
color: green;
}

a:hover {
font-size: 24px;
}

a:visited {
color: orange;
}

a:active {
text-decoration: none;
}

p:empty {
background: red;
height: 100px;
width: 100px;
}


ul > li:nth-child(2n+ 4) {
 font-size: 10px;
}


ul > li:nth-child(3n+ 4) {
 font-size: 24px;
}

ul > li:nth-child(even) {
 color: green;
}

ul > li:nth-child(3) {
 color: blue;
}

ul > li:nth-last-child(n+3) {
 color: orange;
 font-size: 48px;
}

div span:nth-of-type(1) {
background: red;
}

div p:first-child {

}

div p:last-child {

}

div p:first-of-type {

}

div p:last-of-type {

}



</style>
</head>
