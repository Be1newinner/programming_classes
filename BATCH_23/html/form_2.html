<html>
<head>
<title>Form Elements</title>
</head>
<body>

<form>

<h2>Admission Form</h2>

<label>
Full Name: 
<input type="text" placeholder="type your name" />
</label>

<br />
<br />

<label>
Age: 
<input type="number" />
</label>

<br />
<br />

<label>
password: 
<input type="password" />
</label>

<button>Click me</button>

<br />
<br />

<input type="button" value="submit" />

<br />
<br />

<div>
<span>Gender: </span>

<label>
Male
<input type="radio" value="male" name="gender" />
</label>

<label>
Female
<input type="radio" value="female" name="gender" />
</label>

<label>
Other
<input type="radio" value="other" name="gender" />
</label>
</div>


<div>
<span>Hobby: </span>

<label>
Reading
<input type="checkbox" value="reading" name="hobby" />
</label>

<label>
Writing
<input type="checkbox" value="writing" name="hobby" />
</label>

<label>
Listening
<input type="checkbox" value="listening" name="hobby" />
</label>
</div>

</form>

</body>
</html>
