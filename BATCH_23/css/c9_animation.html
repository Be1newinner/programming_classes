<html>
<head>
<style>

@keyframes rotation {
from {
transform: rotateZ(0);
}
to {
transform: rotateZ(720deg);
}
}

@keyframes movement {
0% {
transform: translate(0,0) rotateZ(0deg) scale(1) skew();
}

25% {
transform: translate(250px,0)  rotateZ(720deg)  scale(1.5);
}

50% {
transform: translate(250px,250px)  rotateZ(0deg)  scale(1);
}

75% {
transform: translate(0,250px)  rotateZ(720deg)  scale(0.5);
}
}


* {
padding: 0px;
margin: 0px;
box-sizing: border-box;
}

.parent {
width: 100px;
height: 100px;
margin: 50px;
animation-name: movement;
animation-duration: 4s;
animation-iteration-count: infinite;
animation-timing-function: linear;
background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT72QVveWawR9SKadP5lh6ul8Qe1pHgFZOxPg&s);
}

@keyframes text_animation {
0% {
content: "0";
}

}

h1 {
animation-name: text_animation;
animation-duration: 2s;
}




</style>
</head>
