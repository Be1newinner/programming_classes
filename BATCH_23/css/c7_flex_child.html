<html>
<head>
<style>
* {
padding: 0px;
margin: 0px;
box-sizing: border-box;
}

.parent {
background-color: red;
height: 450px;
width: 450px;
display: flex;
flex-wrap: wrap;

}

.child {
background: blue;
height: 100px;
width: 100px;
border: 1px solid black;

/*
flex-shrink: 1;

flex shrink decides how much shrink the child will do.

*/
}

.child1 {
background: green;
flex-basis: 33.33%;
align-self: flex-end;

/*

align-self: flex-start;
align-self: center;



flex-shrink: 5;
flex shrink = 5 means this child will shrink 5 times more than other child

flex-grow: 2;
flex grow will consume the left over space in a row.
*/
}

.child2 {
background: pink;
flex-grow: 1;
flex-basis: 50%;

}

.child3 {
background: orange;
flex-basis: 100%;
}

</style>
</head>
<body>
	<div class="parent">
		<div class="child child1">1</div>
		<div class="child child2">2</div>
		<div class="child child3">3</div>
		<div class="child child4">4</div>
		<div class="child child5">5</div>
		<div class="child child6">6</div>
		<div class="child child7">7</div>
	</div>
	
</body>
</html>
