<html>
<head>
<style>
* {
padding: 0px;
margin: 0px;
box-sizing: border-box;
}

.parent {
background-color: red;
width: 200px;
height: 200px;
margin: 50px;
}

.parent p {
	color: green;
}

.parent p:first-child {
font-size: 28px;
}

.parent p:last-child {
background: yellow;
}

.parent p:last-of-type {
background: green;
color: black;
}

.parent p:nth-child(8) {
background: pink;
color: black;
font-size: 28px;
}

</style>
</head>
<body>

<section class="parent">
	
	<p>Hello</p>
	<p>Vijay</p>
	<span>dasd</span>
	<p>how</p>
	<span>dasd</span>
	<span>dasd</span>
	<p>are</p>
	<p>you</p>
	<span>dasd</span>
	
</section>
		<p>are</p>

</body>
</html>
