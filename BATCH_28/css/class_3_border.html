<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding Margin</title>
    <style>
        * {
            box-sizing: border-box;
            padding: 0px;
            margin: 0px;
        }

        .container1  {
            height: 200px;
            width: 200px;
            background-color: red;
            
            border: 10px solid black;
            /* border-left: 10px dotted orange;
            border-right: 10px dashed blue;
            border-top: 10px double pink;
            border-bottom: 10px dotted solid;
            border-width: 20px;
            border-left-color: aqua;
            border-right-style: solid; */

            border-radius: 20px;
            padding: 20px;
        }

        #unique {
            padding: 50px;
        }
    </style>
</head>
<body>

    <div class="container1">
        <p>Hello</p>
        <p>Hello</p>
    </div>

    <div class="container1" id="unique">
        <p>Hello</p>
        <p>Hello</p>
    </div>
    
</body>
</html>
