<html>
<head>
  <title>CSS BASICS</title>

<style>

* {
padding: 0px;
margin: 0px;
box-sizing: border-box;
}


.parent {
background-color: green;
height: 500px;
width: 500px;
display: flex; 
 flex-wrap: wrap;
}

.child {
 background: orange;
 width: 110px;
 height: 101px;
 border: 1px solid black; 
}

.child1 {
 background: red;
 flex-basis: 50%;
}

.child2, .child3 {
 background: blue;
 flex-basis: 25%;
}

.child4 {
 flex-basis: calc(100% - 10px);
}

/*

 flex-grow: 1;
 jo bhi bacha hua area hai ye usko consume krlenge

flex-shrink: 1;
flex-shrink: 0;
 
*/


</style>
</head>
<body>

<div class="parent">
<div class="child child1">1</div>
<div class="child child2">2</div>
<div class="child child3">3</div>
<div class="child child4">4</div>
<div class="child child5">5</div>
<div class="child child6">6</div>
<div class="child child7">7</div>
<div class="child child8">8</div>
<div class="child child9">9</div>

</body>
</html>
