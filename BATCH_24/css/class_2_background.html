<html>
<head>
  <title>CSS BASICS</title>

<style>

* {
padding: 0px;
margin: 0px;
box-sizing: border-box;
}

body {
background-color: red;

/*
background-image: url(https://thumbs.dreamstime.com/b/idyllic-summer-landscape-clear-mountain-lake-alps-45054687.jpg);

linear gradient url:

 => https://cssgradient.io/

background-image: linear-gradient(145deg, green, orange ,blue);

*/

background-image: radial-gradient(circle,rgba(70, 86, 166, 1) 0%, rgba(213, 20, 217, 1) 41%, rgba(35, 176, 0, 1) 100%);

background-size: 200px 100px;
background-position: 400px 100px;
background-repeat: no-repeat;


/*
notes: 
background-position: left-gap top-gap;

background-position: right;

background-position: left top;
background-position: 400px 100px;

background-size: cover;
background-size: contain;
background-size: 200px;
background-size: 200px 100px;

background-repeat: repeat; default
background-repeat: no-repeat;

*/
}

div {
background-color: red;
background-image: url(https://thumbs.dreamstime.com/b/idyllic-summer-landscape-clear-mountain-lake-alps-45054687.jpg);
height: 250px;
width: 250px;
margin: 10px;
border: 1px solid black;
}



</style>
</head>
<body>

<div>
<span>1</span>

</div>

</body>
</html>
