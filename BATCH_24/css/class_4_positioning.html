      .parent1,

        background-color: green;
        height: 100px;
        width: 100px;
        border: 5px solid black;
        font-size: 36px;
      }

      .parent1 {
        /* left: 50px; */

        position: absolute;
        /* top: calc(100% - 200px); */
        /* top: 250px; */
        /* top: -150px; this is equal to bottom: 150px; */
        /* bottom: -150px; this is equal to top: 150px; */

        bottom: 50px;
        /* right: -50px; equal to left: 50px */

        /* top:;
      bottom:;

      }
    </style>
  </head>
  <body>

    <div class="parent2">2</div>
  </body>
