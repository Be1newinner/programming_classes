<DOCTYPE HTML>
<html>
<head>
  <title></title>
</head>
<body>
<h1>Hello</h1>
<script>
const day = Number(prompt("What is this day in number 0 - 6 ?"))

switch(day){

case 0: document.write("This is Sunday!");
break;
case 1: document.write("This is Mon!");
break;
case 2: document.write("This is Tue!");
break;
case 3: document.write("This is Wed!");
break;
case 4: document.write("This is Thur!");
break;
case 5: document.write("This is Fri!");
break;
case 6: document.write("This is Sat!");
default: alert("Invalid Option!")

}

</script>
</body>
</html>
