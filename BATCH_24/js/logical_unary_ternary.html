<script>
/*
a. Logical AND - && operator
1. true true = true
2. true false = false
3. false true = false
4. false false = false


console.log(4 < 5 && 5 == 5)
console.log(4 < 5 && 5 == 5 && 3 < 2)
*/
/*

b. Logical or - ||
1. false false = false
2. true true = true
3. true false = true
4. false true = true



console.log(4 < 5 || 5 == 5)
console.log(4 < 5 || 5 == 5 || 3 < 2)
console.log(4 < 3 || 5 == 2)
*/

/*
c. Logical Not - !
*/

// Unary Ooperators

// Increment Operator
count++;
count++;
count++;

// Decrement Operator
