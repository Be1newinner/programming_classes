<html>
<head>
<title>Our Text Elements!</title>
</head>
<body>

<!-- Block Elements -->
<p>Hello Vijay!</p>

<h1>Hello</h1>
<h4>Hello Vijay. How are you!</h4>
<p>Hello <span>Vijay</span>.</p>

<!-- Inline Elements -->
<b>Hello</b>
<strong>Hello</strong>
<span>Hello</span>

<i>Vijay</i>

<u>Underline</u>

<p>H<sub>2</sub>0</p>
<p>4<sup>2</sup></p>


<!-- List -->
<!-- Unorder List -->

<ul type="circle"> <!-- disc,square, circle  -->
 <li>Cow</li>
 <li>Dog</li>
 <li>Cat</li>
</ul>

<!-- order List -->
<ol type="A" start="5"> <!-- A, a, I, i, 1  -->
 <li>Cow</li>
 <li>Dog</li>
 <li>Cat</li>
</ol>

<!-- Description list -->

<dl>
  <dt>Animals</dt>
  <dd>Cow</dd>
  <dd>Cow</dd>
  <dd>Cow</dd>
  
  <dt>Food</dt>
  <dd>Aloo</dd>
  <dd>Ghobi</dd>
  <dd>Matar</dd>
</dl>

<!-- Table -->

<table border="1" style="border-collapse: collapse">
 <tr>
   <th>Sr</th>
   <th>Name</th>
   <th>Roll</th>
 </tr>
 <tr>
   <td>1</td>
   <td>Vijay</td>
   <td>21</td>
 </tr>
 <tr>
   <td rowspan="2">2</td>
   <td>Ajay</td>
   <td>22</td>
 </tr>
  <tr>
   <td>Ajay</td>
   <td>22</td>
 </tr>
 <tr>
   <td colspan="2">Total</td>
   <td>3</td>
 </tr>
</table>

</body>
</html>
